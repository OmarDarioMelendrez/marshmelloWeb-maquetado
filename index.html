<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <p>Find out about the hottest underground parties & festivals at The DJ List. Let the music take you awayâ€¦</p>
        </div>
        <div class="mediaContainer">

            <img src="./images/instagram.svg" alt="instagram logo">
            <img src="./images/twitter.svg" alt="twitter logo">
            <img src="./images/youtube.svg" alt="youtube logo">
        </div>
        <div class="buttonsContainer">
            <button class="btn btn-left">Get tickets</button>
            <button class="btn btn-right">More</button>
        </div>
    </section>
    <!-- ---------END MAIN INFO------------- -->

    <script src="./js/main.js"></script>
